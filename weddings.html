<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haven | Weddings</title>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/hfaviconfinal.png" />
<style>
:root {
  --green: #8ca294;
  --gold: #a49883;
  --beige: #b9b5aa;
  --white: #fefafa;
  --pink: #c8a9a5;
  --blue: #4a6b7d;
  --black: #201c15;
  --red: #824d5a;
  --purple: #7a7688;
}

/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-size: 1.1rem;
  font-family:'Poiret One', cursive;
  color: var(--black);
  background: var(--white);
  overflow-x:hidden;
  padding-top: 100px; /* prevents navbar overlap */
}
a {text-decoration:none;}

/* ===== Navbar ===== */
nav {
  position: fixed; top:0; width:100%; padding:1.5rem 5%;
  background: var(--gold); backdrop-filter:blur(20px);
  z-index: 1000; border-bottom:1px solid var(--gold);
  transition: all 0.4s ease;
}
nav.scrolled {
  background: rgba(122, 118, 136,0.7);
  border-bottom:1px solid rgba(164, 152, 131,0.3);
}
.nav-container {
  display:flex; justify-content:space-between; align-items:center;
  max-width:1200px; margin:0 auto;
}
.logo {font-size:1rem; color: var(--white); letter-spacing:4px;}
.nav-links {display:flex; list-style:none; gap:1.2rem;}
.nav-links a {
  color: var(--white); font-size:1.2rem; transition:0.3s; position:relative;
}
.nav-links a::after {
  content:''; position:absolute; bottom:-5px; left:0; width:0; height:3px;
  background: var(--beige); transition:0.3s;
}
.nav-links a:hover::after {width:100%;}
.social-icons {display: flex; gap: 15px; align-items: center;}
.social-icons img {
  width: 24px; height: 24px; object-fit: contain;
  transition: transform 0.3s ease, opacity 0.8s ease;
}
.social-icons img:hover {transform: scale(1.1); opacity: 1;}

/* ===== Hero ===== */
.hero {
  width: 100%;
  min-height: 550px;
  height: 60vh;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  overflow: hidden;
  background:
    linear-gradient(135deg, rgba(23,17,35,0.5), rgba(23,17,35,0.25)),
    url("https://sunniejae.blob.core.windows.net/sunniejae/havenheadersillohuette3%20(4).png")
    no-repeat center bottom/cover;
}
.hero-content {z-index:2;}
.hero h1 {font-size:3rem; margin-top: 2rem; margin-bottom:5rem; color: var(--white);}
.hero p {font-size:1.5rem; margin-bottom:3rem; color: var(--white);}
.cta-button {
  display:inline-block; padding:3rem 3rem; font-size:0.8rem;
  background: rgba(130, 77, 90,0.75); color: var(--black); border-radius:30px;
  transition: all 0.3s;
}
.cta-button:hover {background: var(--pink); color: var(--red); transform: scale(1.05);}

/* ===== Fade/Slide Sections ===== */
section {opacity:0; transform: translateY(20px); transition: all 0.8s ease-out; padding:6rem 5%;}
section.visible {opacity:1; transform: translateY(0);}
h2.section-title {font-size:2rem; color: var(--black); margin-bottom:2rem; text-align:center;}
h3.section-title {font-size:1.3rem; color: var(--purple); margin-bottom:1rem; text-align:center;}
h4.section-title {font-size:1rem; color: var(--blue); margin-bottom:1rem; text-align:center;}

/* ===== Packages ===== */
.packages-grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:2rem; max-width:1200px; margin:0 auto;
}
.package-card {
  position: relative; background: var(--pink); border-radius:10px; overflow:hidden;
  cursor:pointer; aspect-ratio:3/4; transition: transform 0.3s;
}
.package-card img {
  width:100%; height:100%; object-fit:cover; display:block;
  transition: transform 0.3s, filter 0.3s;
}
.package-card:hover img {transform: scale(1.05); filter: brightness(0.6);}
.package-overlay {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background: rgba(32,28,21,0.9); color: var(--white);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-align:center; padding:1rem; opacity:0; transition: opacity 0.3s;
}
.package-card:hover .package-overlay {opacity:0.7;}
.package-overlay h3 {color: var(--gold); font-size:1.1rem; margin-bottom:0.5rem;}
.package-overlay h4 {color: var(--green); font-size:1rem; margin-bottom:0.2rem;}
.package-overlay p {font-size: 0.8rem; color: var(--white);}
.package-overlay ul {list-style:none; padding-left:0; text-align:left;}

/* ===== FAQ ===== */
.faq-container {
  max-width: 800px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.faq-item {
  border-radius: 12px;
  background: rgba(200, 169, 165, 0.70);
  overflow: hidden;
}
.faq-question {
  width: 100%;
  text-align: left;
  font-family:'Poiret One', cursive;
  font-size: 1.2rem;
  padding: 1rem 1.5rem;
  background: var(--blue);
  color: var(--white);
  border: none;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background 0.3s;
}
.faq-question:hover {background: var(--pink); color: var(--white);}
.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, padding 0.4s ease;
  padding: 0 1.5rem;
  background: rgba(200, 169, 165, 0.75);
  color: var(--blue);
}
.faq-item.active .faq-answer {
  max-height: 500px;
  padding: 1rem 1.5rem;
  background: var(--white);
}
.faq-arrow {transition: transform 0.3s ease;}
.faq-item.active .faq-arrow {transform: rotate(180deg);}

/* ===== Footer ===== */
footer {background: var(--red); color: var(--white); text-align:center; padding:2rem 0.5rem;}
</style>
</head>
<body>

<!-- Navbar -->
<nav id="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">HAVEN: Photo & Video</a>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#portfolio">Portfolio</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#contact">Contact</a></li>
      <li><a href="packages.html">Packages</a></li>
    </ul>
    <div class="social-icons">
      <a href="#"><img src="https://sunniejae.blob.core.windows.net/sunniejae/icon25insta.png" alt="Insta"></a>
      <a href="#"><img src="https://sunniejae.blob.core.windows.net/sunniejae/fbicon25.png" alt="Facebook"></a>
      <a href="#"><img src="https://sunniejae.blob.core.windows.net/sunniejae/tticon25.png" alt="TikTok"></a>
      <a href="#"><img src="https://sunniejae.blob.core.windows.net/sunniejae/hfaviconred.png" alt="SJ"></a>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="hero-content">
    <h1>Weddings</h1>
    <p>Every moment of your wedding day is precious. Preserve them all with Haven.</p>
  </div>
</section>

<!-- Packages -->
<section id="packages">
  <h2 class="section-title">Our Packages</h2>
  <div class="packages-grid">

  </div>
</section>

<!-- FAQ Section -->
<section id="faq">
  <h2 class="section-title">Frequently Asked Questions</h2>
  <div class="faq-container">
    <!-- all your FAQ items stay the same -->
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Haven. All rights reserved. Website Provided by SunnieJaeCreates</p>
</footer>

<script>
const faqItems = document.querySelectorAll('.faq-item');
faqItems.forEach(item => {
  const question = item.querySelector('.faq-question');
  question.addEventListener('click', () => {
    item.classList.toggle('active');
  });
});

window.addEventListener('scroll', () => {
  document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
});
</script>

</body>
</html>
