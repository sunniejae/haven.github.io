<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Haven Wedding Storybook</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --darkest: #0f150f;
      --violet: #3d2b56;
      --lavender: #a398c4;
      --pink: #c06c84;
      --cream: #f3efe7;
    }

    body {
      font-family: 'Cinzel', serif;
      margin: 0;
      padding: 0;
      background: var(--cream);
      color: var(--darkest);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--violet);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
      flex: 1;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--violet);
    }

    /* ===== Contact Form ===== */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .contact-form label {
      margin: 0.5rem 0 0.2rem;
      font-size: 1.1rem;
      color: var(--darkest);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--lavender);
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-family: inherit;
      background: var(--cream);
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      background: var(--violet);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--pink);
    }

    footer {
      background: var(--violet);
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Haven Wedding Storybook</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form" action="https://formspree.io/f/mblawbja" method="POST">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Redirect to custom thank you page -->
      <input type="hidden" name="_next" value="secretgarden.html">

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Haven Wedding Storybook</p>
  </footer>
</body>
</html>
