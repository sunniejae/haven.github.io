<style>
/* ===== Color Palette ===== */
:root {
    --darkest: #171123;  
    --gold: #D3C1A3;     
    --jeans: #587B7F;    
    --pink: #F5CAC3;     
    --green: #C8EAD3;    
    --cream: #f3ebe7;  
    --white: #f8f4f8;
}

/* ===== Global Styles ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Poiret One', cursive; color: var(--darkest); background: var(--white); overflow-x:hidden;}
a {text-decoration:none;}

/* ===== Navbar ===== */
nav {
  position:fixed; top:0; width:100%; padding:1.5rem 5%;
  background: rgba(211,193,163,0.15); backdrop-filter:blur(20px);
  z-index:1000; border-bottom:1px solid rgba(23,17,35,0.2);
  transition:all 0.4s ease;
}
nav.scrolled {background: rgba(23,17,35,0.25); border-bottom:1px solid rgba(211,193,163,0.3);}
.nav-container {display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto;}
.logo {font-size:2.5rem; color: var(--jeans); letter-spacing:4px; position:relative;}
.nav-links {display:flex; list-style:none; gap:2rem;}
.nav-links a {color: var(--darkest); font-size:1.5rem; letter-spacing:1px; position:relative; transition:0.3s;}
.nav-links a::after {content:''; position:absolute; bottom:-5px; left:0; width:0; height:2px; background: var(--jeans); transition:0.3s;}
.nav-links a:hover::after {width:100%;}

/* ===== Hero Section ===== */
.hero {
  width: 100%;
  height: auto;
  aspect-ratio: 1920 / 775; /* keeps 1920x775 ratio */
  max-height: 775px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  overflow: hidden;
  background: 
    linear-gradient(135deg, rgba(23,17,35,0.25), rgba(23,17,35,0.1)),
    url("https://sunniejae.blob.core.windows.net/sunniejae/havenlogoheader%20(3).png") no-repeat center center/cover;
}

.hero h1 {
  font-size: clamp(2rem, 5vw, 5rem);
  color: var(--white);
  margin-bottom: 1rem;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeSlideUp 1s forwards;
}

.hero p {
  font-size: clamp(1rem, 2vw, 1.8rem);
  color: var(--white);
  margin-bottom: 2rem;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeSlideUp 1s forwards;
  animation-delay: 0.4s;
}

.cta-button {
  display: inline-block;
  font-size: clamp(0.9rem, 1.5vw, 1.3rem);
  padding: 0.8rem 2rem;
  background: var(--jeans);
  color: white;
  border-radius: 50px;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeSlideUp 1s forwards;
  animation-delay: 0.8s;
}

.cta-button:hover {
  transform: translateY(-5px) scale(1.05);
}

/* ===== Floating Flowers ===== */
.flower {position:absolute; font-size:2rem; animation: floatFlowers 6s infinite ease-in-out;}
@keyframes floatFlowers {
  0% {transform: translateY(0) rotate(0deg);}
  50% {transform: translateY(-10px) rotate(15deg);}
  100% {transform: translateY(0) rotate(0deg);}
}

/* ===== Sections ===== */
section {opacity:0; transform: translateY(20px); transition: all 0.8s ease-out; padding:6rem 5%;}
section.visible {opacity:1; transform: translateY(0);}
h2.section-title {font-size: clamp(2rem, 4vw, 3rem); color: var(--jeans); margin-bottom:2rem; text-align:center;}

/* ===== Services Grid ===== */
.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem;
  align-items: stretch;
}

.service-card {
  background: var(--gold);
  padding: 1.5rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.service-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.service-card h3 {font-size:1.5rem; margin-bottom:0.8rem; color:var(--darkest);}
.service-card p {font-size:1.1rem; color:var(--darkest);}

/* Video frame inside service card */
.video-frame {
  position: relative;
  width: 100%;
  max-width: 400px;
  margin: 0 auto 1rem;
}
.video-frame img.book-frame {width:100%; border-radius:15px;}
.video-frame video {
  position: absolute;
  top: 8%;
  left: 8%;
  width: 84%;
  height: 84%;
  object-fit: cover;
  border-radius: 10px;
}

/* ===== Portfolio ===== */
.portfolio-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem;}
.portfolio-grid img {width:100%; border-radius:15px; transition: transform 0.3s, box-shadow 0.3s;}
.portfolio-grid img:hover {transform: scale(1.05) rotate(1deg); box-shadow:0 12px 25px rgba(0,0,0,0.15);}

/* ===== Contact Form ===== */
.contact-form {max-width:600px;margin:0 auto;display:flex;flex-direction:column;}
.contact-form label {margin:0.5rem 0 0.2rem;font-size:1.1rem;color: var(--darkest);}
.contact-form input, .contact-form textarea {width:100%;padding:0.8rem;border:1px solid #ccc;border-radius:8px;margin-bottom:1rem;font-family:inherit;background:var(--pink);}
.contact-form textarea {resize:vertical;}
.contact-form button {background:var(--jeans);color:white;padding:0.8rem;border:none;border-radius:8px;cursor:pointer;font-size:1.1rem;transition:0.3s;}
.contact-form button:hover {background:var(--pink);}

/* ===== Footer ===== */
footer {background: var(--jeans); color: var(--white); text-align:center; padding:2rem 1rem;}

/* ===== Animations ===== */
@keyframes fadeSlideUp {0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}
</style>
</head>
