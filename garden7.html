<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven Photo & Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/havicondark.png" />
    <style>
        :root {
            /* === Updated Haven Photo & Video Palette === */
            --darkest: #171123;      /* Rich dark purple-black */
            --gold: #D3C1A3;         /* Warm gold */
            --jeans: #587B7F;        /* Sophisticated blue-gray */
            --pink: #F5CAC3;         /* Soft peachy pink */
            --green: #C8EAD3;        /* Fresh mint green */
            --cream: #f3ebe7;        /* Warm cream */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poiret One', cursive;
            line-height: 1.6;
            color: var(--darkest);
            background: linear-gradient(135deg, var(--green) 0%, var(--cream) 30%, var(--pink) 70%, var(--gold) 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Magical Background Effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><filter id="glow"><feGaussianBlur stdDeviation="3" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><circle cx="30" cy="40" r="2" fill="%23F5CAC3" opacity="0.7" filter="url(%23glow)"><animate attributeName="cy" values="40;20;40" dur="6s" repeatCount="indefinite"/></circle><circle cx="170" cy="60" r="1.5" fill="%23D3C1A3" opacity="0.8" filter="url(%23glow)"><animate attributeName="cx" values="170;150;170" dur="8s" repeatCount="indefinite"/></circle><circle cx="100" cy="30" r="1" fill="%23587B7F" opacity="0.9" filter="url(%23glow)"><animate attributeName="r" values="1;3;1" dur="4s" repeatCount="indefinite"/></circle><circle cx="60" cy="150" r="2.5" fill="%23C8EAD3" opacity="0.6" filter="url(%23glow)"><animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: magicalDrift 30s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes magicalDrift {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-3px); }
            75% { transform: translateY(-15px) translateX(8px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(200, 234, 211, 0.15);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.4s ease;
            border-bottom: 1px solid rgba(88, 123, 127, 0.2);
        }

        nav.scrolled {
            background: rgba(23, 17, 35, 0.25);
            border-bottom: 1px solid rgba(211, 193, 163, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 400;
            color: var(--pink);
            text-decoration: none;
            letter-spacing: 4px;
            position: relative;
            text-shadow: 0 0 20px rgba(245, 202, 195, 0.5);
        }

        .logo::after {
            content: 'A&B';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 1.2rem;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: var(--gold);
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: var(--jeans);
            text-shadow: 0 0 15px rgba(88, 123, 127, 0.6);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--pink), var(--jeans));
            transition: width 0.4s ease;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(88, 123, 127, 0.5);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section - Secret Garden Entrance */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at center, var(--green) 0%, var(--jeans) 25%, var(--darkest) 50%, var(--pink) 75%, var(--gold) 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><defs><filter id="fairy-glow"><feGaussianBlur stdDeviation="4" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g filter="url(%23fairy-glow)"><path d="M50,200 Q100,150 150,200 Q200,250 250,200 Q300,150 350,200" stroke="%23587B7F" stroke-width="2" fill="none" opacity="0.4"><animate attributeName="d" values="M50,200 Q100,150 150,200 Q200,250 250,200 Q300,150 350,200;M50,200 Q100,180 150,200 Q200,220 250,200 Q300,180 350,200;M50,200 Q100,150 150,200 Q200,250 250,200 Q300,150 350,200" dur="8s" repeatCount="indefinite"/></path><circle cx="80" cy="180" r="3" fill="%23D3C1A3" opacity="0.7"><animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/></circle><circle cx="320" cy="220" r="2" fill="%23F5CAC3" opacity="0.8"><animate attributeName="r" values="2;4;2" dur="6s" repeatCount="indefinite"/></circle></g></svg>') repeat;
            animation: fairyPath 25s infinite linear;
            z-index: 1;
        }

        @keyframes fairyPath {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(5deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            color: var(--cream);
            text-shadow: 0 0 30px rgba(243, 235, 231, 0.8), 0 0 60px rgba(88, 123, 127, 0.4);
            animation: fadeInMagical 2s ease-out;
            letter-spacing: 3px;
        }

        @keyframes fadeInMagical {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .hero p {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: var(--gold);
            animation: fadeInMagical 2s ease-out 0.5s both;
            text-shadow: 0 0 20px rgba(211, 193, 163, 0.6);
            letter-spacing: 1px;
        }

        .cta-button {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: linear-gradient(45deg, var(--pink), var(--jeans), var(--gold));
            background-size: 200% 200%;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 400;
            transition: all 0.4s ease;
            box-shadow: 0 15px 40px rgba(88, 123, 127, 0.4), 0 0 30px rgba(211, 193, 163, 0.3);
            animation: fadeInMagical 2s ease-out 1s both;
            position: relative;
            letter-spacing: 2px;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(88, 123, 127, 0.6), 0 0 40px rgba(211, 193, 163, 0.5);
            background-position: 100% 0;
        }

        /* Magical Garden Elements */
        .garden-element {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.6;
            animation: floatGarden 12s infinite ease-in-out;
            z-index: 1;
        }

        .garden-element:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
        .garden-element:nth-child(2) { top: 25%; right: 10%; animation-delay: 3s; }
        .garden-element:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 6s; }
        .garden-element:nth-child(4) { top: 45%; left: 5%; animation-delay: 9s; }
        .garden-element:nth-child(5) { bottom: 20%; right: 8%; animation-delay: 12s; }

        @keyframes floatGarden {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.6; }
            25% { transform: translateY(-20px) rotate(5deg) scale(1.1); opacity: 0.8; }
            50% { transform: translateY(-10px) rotate(-3deg) scale(0.9); opacity: 1; }
            75% { transform: translateY(-25px) rotate(8deg) scale(1.05); opacity: 0.7; }
        }

        /* Services Section - Enchanted Offerings */
        .services {
            padding: 6rem 5%;
            background: linear-gradient(135deg, var(--cream) 0%, var(--gold) 30%, var(--pink) 70%, var(--green) 100%);
            position: relative;
        }

        .services::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><circle cx="50" cy="50" r="20" fill="%23587B7F" opacity="0.1"><animate attributeName="r" values="20;25;20" dur="8s" repeatCount="indefinite"/></circle><circle cx="250" cy="100" r="15" fill="%23D3C1A3" opacity="0.15"><animate attributeName="cy" values="100;80;100" dur="6s" repeatCount="indefinite"/></circle><circle cx="150" cy="250" r="18" fill="%23F5CAC3" opacity="0.12"><animate attributeName="r" values="18;22;18" dur="10s" repeatCount="indefinite"/></circle></svg>') repeat;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 4rem;
            color: var(--darkest);
            position: relative;
            letter-spacing: 2px;
            text-shadow: 0 0 25px rgba(23, 17, 35, 0.3);
        }

        .section-title::before{
            content: url('https://sunniejae.blob.core.windows.net/sunniejae/haviconlight.png');
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            animation: petalDance 4s infinite ease-in-out 2s;
        }

        .section-title::after {
            content: url('https://sunniejae.blob.core.windows.net/sunniejae/havicondark.png');
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            width: 4rem;
            height: 4rem;
            animation: petalDance 4s infinite ease-in-out 2s;
        }

        @keyframes petalDance {
            0%, 100% { transform: translateY(-10%) rotate(0deg); }
            50% { transform: translateY(-10%) rotate(20deg); }
        }

        .section-subtitle {
            content: 'subtitle placeholder';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(45deg, var(--pink), var(--jeans), var(--gold));
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(88, 123, 127, 0.5);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2.5rem;
            margin-top: 5rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.25);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            transition: all 0.5s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1), 0 0 30px rgba(88, 123, 127, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(211, 193, 163, 0.3);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(88, 123, 127, 0.1) 0%, transparent 70%);
            transition: transform 0.6s ease;
            transform: scale(0);
        }

        .service-card:hover::before {
            transform: scale(1);
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 60px rgba(88, 123, 127, 0.3), 0 0 50px rgba(211, 193, 163, 0.4);
            border-color: rgba(88, 123, 127, 0.6);
        }

        .service-icon {
            font-size: 4.5rem;
            margin-bottom: 2rem;
            color: var(--jeans);
            text-shadow: 0 0 20px rgba(88, 123, 127, 0.5);
            position: relative;
            z-index: 2;
        }

        .service-card h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--darkest);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        .service-card p {
            color: var(--jeans);
            line-height: 1.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        /* Portfolio Preview - Secret Gallery */
        .portfolio-preview {
            padding: 6rem 5%;
            background: linear-gradient(135deg, var(--jeans) 0%, var(--darkest) 30%, var(--pink) 60%, var(--green) 100%);
            position: relative;
        }

        .portfolio-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500"><defs><filter id="vine-glow"><feGaussianBlur stdDeviation="2" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><path d="M0,250 Q125,200 250,250 Q375,300 500,250" stroke="%23C8EAD3" stroke-width="3" fill="none" opacity="0.3" filter="url(%23vine-glow)"><animate attributeName="d" values="M0,250 Q125,200 250,250 Q375,300 500,250;M0,250 Q125,220 250,250 Q375,280 500,250;M0,250 Q125,200 250,250 Q375,300 500,250" dur="10s" repeatCount="indefinite"/></path><circle cx="125" cy="200" r="8" fill="%23D3C1A3" opacity="0.4" filter="url(%23vine-glow)"><animate attributeName="cy" values="200;180;200" dur="5s" repeatCount="indefinite"/></circle><circle cx="375" cy="300" r="6" fill="%23F5CAC3" opacity="0.5" filter="url(%23vine-glow)"><animate attributeName="r" values="6;10;6" dur="7s" repeatCount="indefinite"/></circle></svg>') repeat-x;
            pointer-events: none;
            animation: vineGrow 15s infinite linear;
        }

        @keyframes vineGrow {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 4rem;
        }

        .gallery-item {
            aspect-ratio: 4/3;
            background: linear-gradient(45deg, var(--gold), var(--pink), var(--jeans));
            background-size: 400% 400%;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .gallery-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 20px 50px rgba(88, 123, 127, 0.4);
            background-position: 100% 100%;
        }

        .gallery-item::after {
            content: '📸';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.8;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .gallery-item:hover::after {
            font-size: 5rem;
            opacity: 1;
        }

        /* About Section - Garden Keeper's Story */
        .about {
            padding: 6rem 5%;
            background: linear-gradient(135deg, var(--green) 0%, var(--cream) 30%, var(--gold) 70%, var(--pink) 100%);
            color: var(--darkest);
            position: relative;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><g opacity="0.1"><circle cx="100" cy="100" r="30" fill="%23C8EAD3"><animate attributeName="r" values="30;35;30" dur="12s" repeatCount="indefinite"/></circle><circle cx="300" cy="150" r="25" fill="%23D3C1A3"><animate attributeName="cy" values="150;130;150" dur="8s" repeatCount="indefinite"/></circle><circle cx="200" cy="320" r="20" fill="%23587B7F"><animate attributeName="r" values="20;28;20" dur="15s" repeatCount="indefinite"/></circle></g></svg>') repeat;
            pointer-events: none;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .about-text h2 {
            font-size: 3rem;
            margin-bottom: 2.5rem;
            color: var(--darkest);
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(23, 17, 35, 0.3);
        }

        .about-text p {
            font-size: 1.3rem;
            line-height: 2;
            margin-bottom: 2rem;
            color: var(--jeans);
        }

        .about-image {
            aspect-ratio: 1;
            background: radial-gradient(circle, var(--jeans), var(--darkest), var(--pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            opacity: 0.9;
            animation: gentleFloat 8s infinite ease-in-out;
            box-shadow: 0 0 50px rgba(88, 123, 127, 0.4);
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Contact Section - Magic Portal */
        .contact {
            padding: 6rem 5%;
            background: linear-gradient(135deg, var(--darkest) 0%, var(--jeans) 30%, var(--green) 60%, var(--gold) 100%);
            color: white;
            position: relative;
        }

        .contact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600"><defs><filter id="portal-glow"><feGaussianBlur stdDeviation="5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><circle cx="300" cy="300" r="100" stroke="%23587B7F" stroke-width="2" fill="none" opacity="0.2" filter="url(%23portal-glow)"><animate attributeName="r" values="100;120;100" dur="8s" repeatCount="indefinite"/></circle><circle cx="300" cy="300" r="150" stroke="%23D3C1A3" stroke-width="1" fill="none" opacity="0.15" filter="url(%23portal-glow)"><animate attributeName="r" values="150;170;150" dur="10s" repeatCount="indefinite"/></circle></svg>') no-repeat center center;
            background-size: cover;
            pointer-events: none;
            opacity: 0.3;
        }

        .contact-form {
            max-width: 700px;
            margin: 4rem auto;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 2.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--cream);
            font-weight: 400;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(88, 123, 127, 0.3);
            font-family: 'Poiret One', cursive;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(88, 123, 127, 0.8);
            box-shadow: 0 0 25px rgba(88, 123, 127, 0.4);
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .submit-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(45deg, var(--gold), var(--jeans), var(--pink));
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Poiret One', cursive;
            letter-spacing: 2px;
            box-shadow: 0 15px 40px rgba(88, 123, 127, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(88, 123, 127, 0.5);
            background-position: 100% 0;
        }

        /* Footer - Garden Gate */
        footer {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--jeans) 100%);
            color: var(--cream);
            text-align: center;
            padding: 3rem 5%;
            position: relative;
        }

        footer::before {
            content: '';
