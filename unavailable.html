<style>
:root {
  --green: #8ca294;
  --gold: #a49883;
  --beige: #b9b5aa;
  --white: #fefafa;
  --pink: #c8a9a5;
  --blue: #4a6b7d;
  --black: #201c15;
  --red: #824d5a;
  --purple: #7a7688;
}

/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-size: 1.1rem;
  font-family:'Poiret One', cursive;
  color: var(--black);
  background: var(--white);
  overflow-x:hidden;
}
a {text-decoration:none;}

/* ===== Global ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-size:1.1rem; font-family:'Poiret One', cursive; color:var(--black); background:var(--white); overflow-x:hidden;}
a {text-decoration:none;}

/* ===== Navbar ===== */
nav {
  position: fixed; top:0; width:100%; padding:1.5rem 5%;
  background: var(--blue); backdrop-filter:blur(20px);
  z-index:1000; border-bottom:1px solid var(--gold);
  transition: all 0.4s ease;
}
nav.scrolled {background: rgba(122,118,136,0.7); border-bottom:1px solid rgba(164,152,131,0.3);}
.nav-container {display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:0 auto;}
.logo {font-size:1rem; color:var(--white); letter-spacing:4px;}
.nav-links {display:flex; list-style:none; gap:1.2rem;}
.nav-links a {color:var(--white); font-size:1.2rem; transition:0.3s; position:relative;}
.nav-links a::after {content:''; position:absolute; bottom:-5px; left:0; width:0; height:3px; background:var(--beige); transition:0.3s;}
.nav-links a:hover::after {width:100%;}
.social-icons {display:flex; gap:15px; align-items:center;}
.social-icons img {width:24px; height:24px; object-fit:contain; transition: transform 0.3s ease, opacity 0.8s ease;}
.social-icons img:hover {transform:scale(1.1); opacity:1;}

/* ===== Hero ===== */
.hero {
  width:100%; max-width:1920px; aspect-ratio:1920/550;
  margin:0 auto; display:flex; align-items:center; justify-content:center; text-align:center;
  position:relative; overflow:hidden;
  background:
    linear-gradient(135deg, rgba(23,17,35,0.5), rgba(23,17,35,0.25)),
    url("https://sunniejae.blob.core.windows.net/sunniejae/havenheadersillohuette3%20(4).png") no-repeat center bottom/cover;
}
.hero-content {z-index:2;}
.hero h1 {font-size:3rem; margin-top:2rem; margin-bottom:5rem; color:var(--white);}
.hero p {font-size:1.5rem; margin-bottom:3rem; color:var(--white);}
.cta-button {
  display:inline-block; padding:1rem 2rem; font-size:0.8rem;
  background: rgba(130,77,90,0.75); color:var(--black); border-radius:30px;
  transition: all 0.3s;
}
.cta-button:hover {background:var(--pink); color:var(--red); transform:scale(1.05);}
  
/* ===== Section Styles ===== */
section {opacity:.8; transform: translateY(20px); transition: all 0.8s ease-out; padding:6rem 5%;}
section.visible {opacity:1; transform: translateY(0);}
h2.section-title {font-size:2rem; color: var(--black); margin-bottom:2rem; text-align:center;}
p.about-intro {max-width: 700px; margin: 0 auto 3rem; text-align: center; font-size: 1.2rem; color: var(--black); line-height: 1.6;}

/* ===== Contact Form ===== */
.contact-form {
  max-width: 600px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  text-align: left;
}
.contact-form label {margin: 0.5rem 0 0.2rem; font-size: 1.1rem; color: var(--red);}
.contact-form input, .contact-form textarea {
  color: var(--white);
  width: 100%;
  padding: 0.8rem;
  border: 1px solid var(--red);
  border-radius: 10px;
  margin-bottom: 1rem;
  font-size: 1rem;
  font-family: inherit;
  background: rgba(130, 77, 90, 0.3);
}
.contact-form textarea {resize: vertical;}
.contact-form button {
  background: var(--gold);
  color: var(--white);
  padding: 0.8rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: background 0.3s ease;
}
.contact-form button:hover {background: var(--blue);}

/* ===== Footer ===== */
footer {background: var(--red); color: var(--white); text-align:center; padding:2rem 0.5rem;}

/* ===== Animations ===== */
@keyframes fadeSlideUp {0% {opacity:0.5; transform: translateY(30px);} 100% {opacity:1; transform: translateY(0);}}
</style>
</head>
<body>

<!-- Navbar -->
<nav id="navbar">
  <div class="nav-container">

</nav>

<!-- Hero -->
<section class="hero">
  <div class="hero-content">
    <h1>Unavailable</h1>
  </div>
</section>

<!-- Unavailable Section -->
<section id="service-unavailable">
  <h2 class="section-title">Sorry, this service is not yet available. </h2>
  <p class="about-intro">
    Please fill out the form below so we can discuss a custom way to preserve your memories!
  </p>

  <form class="contact-form" action="thankyou.html" method="POST">
    <label for="name"><strong>Name</strong></label>
    <input type="text" id="name" name="name" required>

    <label for="email"><strong>Email</strong></label>
    <input type="email" id="email" name="email" required>

    <label for="message"><strong>Your Memories</strong></label>
    <textarea id="message" name="message" rows="5" placeholder="Tell us what memories you'd like preserved..." required></textarea>

    <button type="submit">Send Request</button>
  </form>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Haven. All rights reserved. Website provided by SunnieJaeCreates.</p>
</footer>

<script>
// Navbar scroll effect
window.addEventListener('scroll', () => {
  document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
});

// Section reveal
const sections = document.querySelectorAll('section');
window.addEventListener('scroll', () => {
  sections.forEach(section => {
    const top = section.getBoundingClientRect().top;
    if(top < window.innerHeight - 100){ section.classList.add('visible'); }
  });
});
</script>
