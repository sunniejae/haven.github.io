<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haven: Securing the Beauty of Your Wedding Story</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-blue: #366e9f;
  --primary-warm: #9e7f57;
  --accent-cream: #f3ebe7;
  --accent-blush: #f2c1c1;
  --black: #110f0f;
}

/* Global */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Cinzel', serif; background: var(--accent-cream); color: var(--black); }
a { text-decoration: none; color: inherit; }

/* Top Navigation */
nav {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  background: var(--primary-blue);
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0;
  z-index: 1000;
}
nav a { color: white; font-weight: bold; }

/* Header Book Container */
header {
  margin-top: 70px;
  display: flex;
  flex-direction: column;
  align-items: center;
  perspective: 2000px;
}

/* Book Pages */
.book {
  position: relative;
  width: 600px;
  height: 775px;
  transform-style: preserve-3d;
}

.book-page {
  position: absolute;
  width: 100%;
  height: 100%;
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform 1.2s ease;
}

.book-page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  backface-visibility: hidden;
  border-radius: 0;
}

.book-page img.back {
  transform: rotateY(180deg);
}

/* Flip animation sequence */
header.open .book-page:nth-child(1) { transform: rotateY(-180deg); transition-delay: 0.5s; }
header.open .book-page:nth-child(2) { transform: rotateY(-180deg); transition-delay: 1s; }
header.open .book-page:nth-child(3) { transform: rotateY(-180deg); transition-delay: 1.5s; }

/* Content on top of book */
.book-content {
  position: relative;
  text-align: center;
  margin-top: 1rem;
  opacity: 0;
  transition: opacity 1s ease 2.5s;
}
header.open .book-content { opacity: 1; }
.book-content h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
.book-content p { margin-bottom: 0.5rem; }
.cta-button {
  display: inline-block;
  padding: 0.7rem 1.5rem;
  background: var(--primary-warm);
  color: white;
  font-weight: bold;
  border-radius: 8px;
}

/* Sections */
section { padding: 3rem 1rem; text-align: center; }
.review-cards, .video-frames { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; }
.review-card, .video-frame { background: var(--accent-cream); padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
.video-frame { position: relative; }
.video-frame img { position: absolute; top:0; left:0; width: 100%; height: 100%; object-fit: cover; z-index:2; pointer-events: none; }
.video-frame video { width: 320px; height: 180px; z-index:1; }

</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#home">Home</a>
  <a href="#reviews">Reviews</a>
  <a href="#videos">Videos</a>
</nav>

<!-- Header / Book -->
<header>
  <div class="book">

    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/andiestorybook.png" alt="Page 1 Front">
      <img class="back" src="" alt="Page 1 Back">
    </div>
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/bradstorybook.png" alt="Page 2 Front">
      <img class="back" src="" alt="Page 2 Back">
    </div>
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Page 3 Front">
      <!-- Last page has no back -->
    </div>

  </div>

  <!-- Content over book -->
  <div class="book-content">
    <h1>Haven Photo & Video</h1>
    <p>The Safe Choice</p>
    <p>No Risk, just Romance on your special day.</p>
    <a href="https://sunniejae.my.canva.site/haven" class="cta-button">Discover More</a>
  </div>
</header>

<!-- REVIEWS -->
<section id="reviews">
  <h2>What Couples Say</h2>
  <div class="review-cards">
    <div class="review-card">
      <p>"Absolutely magical experience!"</p>
      <span>- Emily & James</span>
    </div>
    <div class="review-card">
      <p>"The storytelling is breathtaking."</p>
      <span>- Sophia & Liam</span>
    </div>
  </div>
</section>

<!-- VIDEO -->
<section id="videos">
  <h2>Captured Moments</h2>
  <div class="video-frames">
    <div class="video-frame">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%201.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-frame">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%202.mp4" type="video/mp4">
      </video>
    </div>
  </div>
</section>

<script>
window.addEventListener('load', () => {
  document.querySelector('header').classList.add('open');
});
</script>

</body>
</html>
