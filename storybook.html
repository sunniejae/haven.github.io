<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haven: Securing the Beauty of Your Wedding Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Root Palette ===== */
    :root {
      --color-primary-blue: #366e9f;
      --color-primary-warm: #9e7f57;
      --color-secondary-rosewood: #6e4d58;
      --color-secondary-teal: #294353;
      --color-secondary-terracotta: #97562e;
      --color-accent-brick: #7c260d;
      --color-accent-lavender: #af92ba;
      --color-accent-dusty-purple: #9a7aa4;
      --color-accent-blush: #f2c1c1;
      --color-accent-cream: #f3ebe7;
      --color-neutral-light-grey: #b9b8b4;
      --color-neutral-warm-grey: #bbb2ac;
      --color-black: #110f0f;
    }

    /* ===== Body & General Layout ===== */
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: var(--color-accent-cream);
      color: var(--color-black);
    }

    header, section {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 60px auto;
      position: relative;
      z-index: 100;
    }

    /* ===== Top Menu Tabs ===== */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
      background: var(--color-accent-cream);
      position: sticky;
      top: 0;
      z-index: 2000;
    }

    .navbar a {
      text-decoration: none;
      color: var(--color-primary-blue);
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background: var(--color-primary-warm);
      color: white;
    }

    /* ===== Storybook Container ===== */
    #book-intro {
      position: relative;
      width: 80%;
      max-width: 1200px;
      height: 600px;
      margin: 40px auto;
      perspective: 2000px;
      z-index: 500;
    }

    /* Spine */
    .book-spine {
      position: absolute;
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      background: var(--color-primary-blue);
      transform: translateX(-50%);
      z-index: 1000;
    }

    /* Book Cover */
    .book-cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      backface-visibility: hidden;
    }

    .book-cover.right {
      transform: translateY(-50%) rotateY(0deg);
    }

    /* Each Page */
    .book-page {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    /* Front & Back Faces */
    .book-page img.front,
    .book-page img.back {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
    }

    .book-page img.back {
      transform: rotateY(180deg);
    }

    /* Flipping Animation - z-index handled via JS */
    #book-intro.open .book-page:nth-child(1) { transform: translateY(-50%) rotateY(-180deg); z-index: 3; }
    #book-intro.open .book-page:nth-child(2) { transform: translateY(-50%) rotateY(-180deg); z-index: 2; }
    #book-intro.open .book-page:nth-child(3) { transform: translateY(-50%) rotateY(-180deg); z-index: 1; }
    #book-intro.open .book-cover.right { transform: translateY(-50%) rotateY(-180deg); z-index: 4; }

    /* ===== Header Content ===== */
    .book-header-content {
      position: relative;
      text-align: center;
      margin-top: 20px;
      z-index: 2000;
    }

    .book-header-content h1 {
      font-size: 3rem;
      color: var(--color-primary-blue);
    }

    .book-header-content p {
      font-size: 1.5rem;
      color: var(--color-secondary-teal);
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: var(--color-primary-warm);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: var(--color-secondary-rosewood);
    }

    /* ===== Reviews Section ===== */
    .reviews {
      text-align: center;
    }

    .reviews h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .review-cards {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .review-card {
      background: var(--color-accent-blush);
      padding: 20px;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .review-card p {
      font-style: italic;
    }

    .review-card span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    /* ===== Video Section ===== */
    .storybook-video {
      text-align: center;
    }

    .storybook-video h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .video-frame {
      position: relative;
      display: inline-block;
      margin: 20px;
      width: 400px;
      height: 225px;
    }

    .video-frame video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .video-frame .book-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Top Menu -->
  <nav class="navbar">
    <a href="#storybook">Storybook</a>
    <a href="#reviews">Reviews</a>
    <a href="#video">Video</a>
  </nav>

  <!-- Storybook -->
  <div id="book-intro">
    <div class="book-spine"></div>

    <!-- Cover -->
    <div class="book-cover right">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Cover Front">
    </div>

    <!-- Pages -->
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Page 1 Front">
      <img class="back" src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Page 1 Back">
    </div>
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Page 2 Front">
      <img class="back" src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Page 2 Back">
    </div>
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Page 3 Front">
      <img class="back" src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Page 3 Back">
    </div>
  </div>

  <!-- Header Content -->
  <header class="book-header-content">
    <h1>Haven</h1>
    <p>The Safe Choice</p>
    <p>No Risk, just Romance on your special day.</p>
    <a href="https://sunniejae.my.canva.site/haven" class="cta-button">Discover More</a>
  </header>

  <!-- Reviews -->
  <section class="reviews" id="reviews">
    <h2>What Couples Say</h2>
    <div class="review-cards">
      <div class="review-card">
        <p>"Absolutely magical experience!"</p>
        <span>- Emily & James</span>
      </div>
      <div class="review-card">
        <p>"The storytelling is breathtaking."</p>
        <span>- Sophia & Liam</span>
      </div>
    </div>
  </section>

  <!-- Video Section -->
  <section class="storybook-video" id="video">
    <h2>Captured Moments</h2>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%201.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%202.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <script>
    // Autoplay Flip
    window.addEventListener('load', () => {
      const bookIntro = document.getElementById('book-intro');
      bookIntro.classList.add('open');
    });
  </script>
</body>
</html>
