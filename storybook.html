<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haven: Securing the Beauty of Your Wedding Story</title>
  <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* ===== Storybook Romance Palette ===== */
    :root {
      --color-primary-blue: #366e9f;
      --color-primary-warm: #9e7f57;
      --color-secondary-rosewood: #6e4d58;
      --color-secondary-teal: #294353;
      --color-secondary-terracotta: #97562e;
      --color-accent-brick: #7c260d;
      --color-accent-lavender: #af92ba;
      --color-accent-dusty-purple: #9a7aa4;
      --color-accent-blush: #f2c1c1;
      --color-accent-cream: #f3ebe7;
      --color-neutral-light-grey: #b9b8b4;
      --color-neutral-warm-grey: #bbb2ac;
      --color-black: #110f0f;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background-color: var(--color-accent-cream);
      overflow-x: hidden;
    }

    /* ===== NAV / TABS ===== */
    nav {
      display: flex;
      justify-content: center;
      background-color: var(--color-primary-blue);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* ===== STORYBOOK INTRO ===== */
    #book-intro {
      position: relative;
      width: 100%;
      height: 100vh;
      perspective: 2000px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, var(--color-accent-cream), var(--color-primary-warm));
      overflow: visible;
    }

    .book-spine {
      position: absolute;
      width: 10px;
      height: 80%;
      background-color: var(--color-primary-blue);
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .book-cover, .book-page {
      position: absolute;
      top: 50%;
      width: 50%;
      height: 80%;
      transform-style: preserve-3d;
      transform-origin: left;
      transition: transform 1s ease-in-out;
      backface-visibility: hidden;
    }

    .book-cover.right {
      left: 50%;
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
      background-size: cover;
      background-position: center;
      z-index: 20;
    }

    .book-page img.front,
    .book-page img.back {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
    }

    .book-page img.back {
      transform: rotateY(180deg);
    }

    .book-logo {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }

    .book-logo img {
      height: 80px;
    }

    .book-header-content {
      position: absolute;
      bottom: 5%;
      text-align: center;
      color: var(--color-primary-blue);
      z-index: 50;
      opacity: 0;
      transition: opacity 1s ease-in-out 3s; /* appear after pages flip */
    }

    #book-intro.open .book-header-content {
      opacity: 1;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--color-primary-warm);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    /* ===== REVIEWS ===== */
    section.reviews {
      padding: 3rem 1rem;
      text-align: center;
    }

    .review-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .review-card {
      background-color: var(--color-accent-blush);
      padding: 1.5rem;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .review-card p {
      margin: 0 0 0.5rem;
      font-style: italic;
    }

    .review-card span {
      font-weight: bold;
      color: var(--color-secondary-rosewood);
    }

    /* ===== VIDEO SECTION ===== */
    section.storybook-video {
      padding: 3rem 1rem;
      text-align: center;
    }

    .video-frame {
      position: relative;
      display: inline-block;
      margin: 1rem;
      width: 320px;
      height: 180px;
    }

    .video-frame .book-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
      pointer-events: none;
    }

    .video-frame video {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav>
    <a href="#book-intro">Home</a>
    <a href="#reviews">Reviews</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- STORYBOOK INTRO -->
  <header id="book-intro">
    <div class="book-spine"></div>
    <div class="book-cover right"></div>

    <!-- Pages -->
    <div class="book-page" data-order="1">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/andiestorybook.png" alt="Andie's story page">
      <img class="back" src="" alt="Story book back page">
    </div>
    <div class="book-page" data-order="2">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/bradstorybook.png" alt="Brad's story page">
      <img class="back" src="" alt="Story book back page">
    </div>
    <div class="book-page" data-order="3">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Final story page">
      <!-- last page has no back -->
    </div>

    <!-- Logo and header content -->
    <div class="book-logo">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/havenclaw.png" alt="Haven Logo">
    </div>

    <div class="book-header-content">
      <h1>Haven: Securing the Beauty of Your Wedding Story</h1>
      <p>The Safe Choice</p>
      <p>No Risk, just Romance on your special day.</p>
      <a href="https://sunniejae.my.canva.site/haven" class="cta-button">Discover More</a>
    </div>
  </header>

  <!-- REVIEWS -->
  <section class="reviews" id="reviews">
    <h2>What Couples Say</h2>
    <div class="review-cards">
      <div class="review-card">
        <p>"Absolutely magical experience!"</p>
        <span>- Emily & James</span>
      </div>
      <div class="review-card">
        <p>"The storytelling is breathtaking."</p>
        <span>- Sophia & Liam</span>
      </div>
    </div>
  </section>

  <!-- VIDEO -->
  <section class="storybook-video" id="videos">
    <h2>Captured Moments</h2>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%201.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%202.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <script>
    window.addEventListener('load', () => {
      const bookIntro = document.getElementById('book-intro');
      const pages = Array.from(document.querySelectorAll('.book-page'));
      const cover = document.querySelector('.book-cover.right');

      bookIntro.classList.add('open');

      // Flip pages sequentially
      pages.forEach((page, index) => {
        setTimeout(() => {
          page.style.transform = 'translateY(-50%) rotateY(-180deg)';
          page.style.zIndex = pages.length - index; // correct stacking
        }, index * 500 + 500);
      });

      // Flip cover after pages
      setTimeout(() => {
        cover.style.transform = 'translateY(-50%) rotateY(-180deg)';
        cover.style.zIndex = pages.length + 1;
      }, pages.length * 500 + 500);
    });
  </script>
</body>
</html>
