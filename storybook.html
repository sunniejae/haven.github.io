<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haven: Securing the Beauty of Your Wedding Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Storybook Romance Palette ===== */
    :root {
      /* Primary Colors */
      --color-primary-blue: #366e9f;
      --color-primary-warm: #9e7f57;

      /* Secondary Colors */
      --color-secondary-rosewood: #6e4d58;
      --color-secondary-teal: #294353;
      --color-secondary-terracotta: #97562e;

      /* Accent Colors */
      --color-accent-brick: #7c260d;
      --color-accent-lavender: #af92ba;
      --color-accent-dusty-purple: #9a7aa4;
      --color-accent-blush: #f2c1c1;
      --color-accent-cream: #f3ebe7;

      /* Neutrals */
      --color-neutral-light-grey: #b9b8b4;
      --color-neutral-warm-grey: #bbb2ac;
      --color-black: #110f0f;
    }

    /* ===== Global ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Cinzel', serif; background: var(--color-accent-cream); color: var(--color-black); }

    /* ===== Navigation Tabs ===== */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--color-primary-blue);
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    /* ===== Header / Book ===== */
    header {
      position: relative;
      width: 100%;
      height: 775px;
      perspective: 2500px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px; /* leave space for nav */
    }

    .book-cover.right {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transform-origin: left center;
      transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: -4px 0 12px rgba(0,0,0,0.3);
      z-index: 30;
      background: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png') no-repeat center/cover;
    }

    .book-page {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1.1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .book-page img.front,
    .book-page img.back {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
      border-radius: 0;
    }

    .book-page img.back { transform: rotateY(180deg); }

    .book-page:nth-child(1) { z-index: 21; }
    .book-page:nth-child(2) { z-index: 22; }
    .book-page:nth-child(3) { z-index: 23; }

    /* Logo + Content */
    .book-logo,
    .book-content {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
    }

    .book-content h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .book-content p { margin-bottom: 0.5rem; }
    .cta-button {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background: var(--color-primary-warm);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    /* Reviews */
    section.reviews { padding: 3rem 1rem; text-align: center; }
    .review-cards { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; flex-wrap: wrap; }
    .review-card { background: var(--color-accent-cream); padding: 1rem; border-radius: 8px; width: 250px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    /* Videos */
    section.storybook-video { padding: 3rem 1rem; text-align: center; }
    .video-frame { display: inline-block; margin: 1rem; position: relative; }
    .video-frame img.book-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2; pointer-events: none; }
    .video-frame video { width: 320px; height: 180px; display: block; z-index: 1; }

    /* ===== Open animation states ===== */
    header.open .book-cover.right { transform: rotateY(-180deg); }
    header.open .book-page:nth-child(1) { transform: rotateY(-180deg); transition-delay: 0.5s; }
    header.open .book-page:nth-child(2) { transform: rotateY(-180deg); transition-delay: 1s; }
    header.open .book-page:nth-child(3) { transform: rotateY(-180deg); transition-delay: 1.5s; }

    header.open .book-logo,
    header.open .book-content { opacity: 1; transition: opacity 1s ease 2.5s; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#reviews">Reviews</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Header / Book -->
  <header>
    <div class="book-cover right"></div>

    <!-- Pages -->
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/andiestorybook.png" alt="Page 1 Front">
      <img class="back" src="" alt="Page 1 Back">
    </div>
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/bradstorybook.png" alt="Page 2 Front">
      <img class="back" src="" alt="Page 2 Back">
    </div>
    <div class="book-page">
      <img class="front" src="https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png" alt="Page 3 Front">
      <!-- Last page has no back -->
    </div>

    <!-- Logo and content -->
    <div class="book-logo">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/havenclaw.png" alt="Haven Logo">
    </div>
    <div class="book-content">
      <h1>Haven Photo & Video</h1>
      <p>The Safe Choice</p>
      <p>No Risk, just Romance on your special day.</p>
      <a href="https://sunniejae.my.canva.site/haven" class="cta-button">Discover More</a>
    </div>
  </header>

  <!-- REVIEWS -->
  <section class="reviews" id="reviews">
    <h2>What Couples Say</h2>
    <div class="review-cards">
      <div class="review-card">
        <p>"Absolutely magical experience!"</p>
        <span>- Emily & James</span>
      </div>
      <div class="review-card">
        <p>"The storytelling is breathtaking."</p>
        <span>- Sophia & Liam</span>
      </div>
    </div>
  </section>

  <!-- VIDEO -->
  <section class="storybook-video" id="videos">
    <h2>Captured Moments</h2>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%201.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline>
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%202.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <script>
    // Autoplay opening animation
    window.addEventListener('load', () => {
      document.querySelector('header').classList.add('open');
    });
  </script>

</body>
</html>
