<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haven | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --light: #faf9f6;
      --darkest: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Poiret One', sans-serif;
      background-color: var(--light);
      color: var(--darkest);
    }

    header.hero-header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #f5f0ea, #eae7dc);
      position: relative;
      overflow: hidden;
    }

    header.hero-header h1 {
      font-size: 3rem;
      margin: 0;
    }

    section {
      padding: 100px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    /* Flowers */
    .flower {
      position: absolute;
      opacity: 0.25;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      transition: transform 0.2s ease-out;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-family: 'Poiret One', sans-serif;
      color: var(--darkest);
      background: var(--light);
    }
  </style>
</head>
<body>

  <header class="hero-header">
    <h1>Welcome to Haven</h1>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>Welcome to Haven. We create timeless memories through photography and videography.</p>
  </section>

  <section id="portfolio">
    <h2>Our Services</h2>
    <p>Photography and Videography samples coming soon...</p>
  </section>

  <section id="reviews">
    <h2>Client Reviews</h2>
    <p>"Haven captured our wedding perfectly!"</p>
  </section>

  <footer>
    <span>üìç Logan, UT</span> | <span>‚úâÔ∏è havenemail@email.com</span>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flowerImages = [
        "https://sunniejae.blob.core.windows.net/sunniejae/pressedflower.png",
        "https://sunniejae.blob.core.windows.net/sunniejae/pressedflower2.png",
        "https://sunniejae.blob.core.windows.net/sunniejae/pressedflower3.png",
        "https://sunniejae.blob.core.windows.net/sunniejae/pressedflower4.png"
      ];

      // sprinkle flowers into each section
      document.querySelectorAll("section, .hero-header").forEach(section => {
        const flowerCount = Math.floor(Math.random() * 3) + 2; // 2‚Äì4 per section
        const sectionHeight = section.offsetHeight;

        for (let i = 0; i < flowerCount; i++) {
          const img = document.createElement("img");
          img.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
          img.className = "flower";

          // random size
          const size = Math.floor(Math.random() * 40) + 30; // 30‚Äì70px
          img.style.width = `${size}px`;

          // random position within section
          img.style.top = `${Math.random() * (sectionHeight - 50)}px`;
          img.style.left = `${Math.random() * 90}%`;

          // random rotation
          img.dataset.rotate = Math.random() * 360;
          img.style.transform = `rotate(${img.dataset.rotate}deg)`;

          section.appendChild(img);
        }
      });

      // Parallax effect
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        document.querySelectorAll(".flower").forEach((flower, index) => {
          const baseRotate = parseFloat(flower.dataset.rotate);
          const offset = (scrollY * 0.05 * ((index % 2 === 0) ? 1 : -1));
          flower.style.transform = `translateY(${offset}px) rotate(${baseRotate}deg)`;
        });
      });
    });
  </script>

</body>
</html>
