<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haven | Wedding Storybook</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== Storybook Romance Palette ===== */
:root {
  --color-primary-blue: #366e9f;
  --color-primary-warm: #9e7f57;
  --color-secondary-rosewood: #6e4d58;
  --color-secondary-teal: #294353;
  --color-secondary-terracotta: #97562e;
  --color-accent-brick: #7c260d;
  --color-accent-lavender: #af92ba;
  --color-accent-dusty-purple: #9a7aa4;
  --color-accent-blush: #f2c1c1;
  --color-accent-cream: #f3ebe7;
  --color-neutral-light-grey: #b9b8b4;
  --color-neutral-warm-grey: #bbb2ac;
  --color-black: #110f0f;
  --color-shadow: rgba(0,0,0,0.25);
}

/* Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Cinzel', serif;
  background-color: var(--color-accent-cream);
  color: var(--color-black);
  overflow-x: hidden;
}

/* Storybook Container */
.storybook {
  position: relative;
  width: 100%;
  max-width: 1200px;
  height: 80vh;
  margin: 50px auto;
  perspective: 2000px;
}

/* Pages & Covers */
.book-cover, .book-page {
  position: absolute;
  width: 50%;
  height: 100%;
  top: 0;
  transform-style: preserve-3d;
  transition: transform 1.5s ease-in-out;
  border-radius: 4px;
  box-shadow: 0 5px 30px var(--color-shadow);
}
.book-cover .front, .book-cover .back,
.book-page .front, .book-page .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 4px;
}

/* Images */
.book-cover .front img,
.book-page .front img { width: 100%; height: 100%; object-fit: cover; }

/* Back faces */
.book-cover.left .back,
.book-cover.right .back,
.book-page .back {
  background-size: cover;
  background-position: center;
  transform: rotateY(180deg);
  background-color: var(--color-accent-cream);
}

/* Left Cover */
.book-cover.left { left: 0; z-index: 50; }
.book-cover.left .back {
  background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
}

/* Right Cover */
.book-cover.right { left: 50%; z-index: 60; }
.book-cover.right .front img {
  src: url('https://sunniejae.blob.core.windows.net/sunniejae/havencover.png');
}
.book-cover.right .back {
  background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
}

/* Pages */
.book-page.page1 { left: 50%; z-index: 59; }
.book-page.page2 { left: 50%; z-index: 58; }
/* Add more pages here */

/* Page backs */
.book-page.page1 .back { background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png'); }
.book-page.page2 .back { background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png'); }

/* Flipped */
.book-cover.left.open { transform: rotateY(-180deg); z-index: 10; }
.book-cover.right.open { transform: rotateY(-180deg); z-index: 10; }
.book-page.open { transform: rotateY(-180deg); z-index: 10; }

/* Shadow on turned pages */
.book-page.open .front, .book-cover.open .front { box-shadow: inset -5px 0 15px rgba(0,0,0,0.1); }

/* Video Section */
.video-section {
  max-width: 1200px;
  margin: 50px auto;
  position: relative;
}
.video-section video {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 5px 20px var(--color-shadow);
}

/* Reviews Section */
.reviews {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: var(--color-accent-blush);
  border-radius: 8px;
  box-shadow: 0 5px 20px var(--color-shadow);
}
.review {
  margin-bottom: 20px;
}
.review:last-child { margin-bottom: 0; }
.review p { font-size: 1.1rem; line-height: 1.4; }
.review .author { margin-top: 5px; font-weight: bold; color: var(--color-primary-blue); }
</style>
</head>
<body>

<!-- Storybook -->
<div class="storybook">
  <div class="book-cover left">
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div class="book-cover right">
    <div class="front">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/havencover.png" alt="Cover Front">
    </div>
    <div class="back"></div>
  </div>
  <div class="book-page page1">
    <div class="front">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/andiestorybook.png" alt="Page 1">
    </div>
    <div class="back"></div>
  </div>
  <div class="book-page page2">
    <div class="front">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/bradstorybook.png" alt="Page 2">
    </div>
    <div class="back"></div>
  </div>
</div>

<!-- Video Section -->
<div class="video-section">
  <video controls>
    <source src="https://sunniejae.blob.core.windows.net/sunniejae/samplevideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Reviews Section -->
<div class="reviews">
  <div class="review">
    <p>"Absolutely magical experience! The storybook brought our wedding memories to life."</p>
    <div class="author">— Jessica & Brad</div>
  </div>
  <div class="review">
    <p>"The attention to detail and creativity was unmatched. Highly recommend!"</p>
    <div class="author">— Emily R.</div>
  </div>
</div>

<script>
// Flip logic
const covers = document.querySelectorAll('.book-cover');
const pages = document.querySelectorAll('.book-page');

covers.forEach(cover => cover.addEventListener('click', () => cover.classList.toggle('open')));
pages.forEach(page => page.addEventListener('click', () => page.classList.toggle('open')));
</script>

</body>
</html>
