<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haven | Wedding Storybook</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Storybook Romance Palette ===== */
    :root {
      /* Primary Colors */
      --color-primary-blue: #366e9f;
      --color-primary-warm: #9e7f57;

      /* Secondary Colors */
      --color-secondary-rosewood: #6e4d58;
      --color-secondary-teal: #294353;
      --color-secondary-terracotta: #97562e;

      /* Accent Colors */
      --color-accent-brick: #7c260d;
      --color-accent-lavender: #af92ba;
      --color-accent-dusty-purple: #9a7aa4;
      --color-accent-blush: #f2c1c1;
      --color-accent-cream: #f3ebe7;

      /* Neutrals */
      --color-neutral-light-grey: #b9b8b4;
      --color-neutral-warm-grey: #bbb2ac;
      --color-black: #110f0f;

      /* Effects */
      --color-shadow: rgba(0,0,0,0.25);
      --color-highlight: rgba(255,255,255,0.2);
    }

    /* ===== General Body ===== */
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: var(--color-accent-cream);
      color: var(--color-black);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Storybook Container ===== */
    .storybook {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 90vh;
      perspective: 2000px;
      display: flex;
    }

    /* ===== Book Pages ===== */
    .book-page {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      z-index: 20;
      box-shadow: 0 0 20px var(--color-shadow);
    }

    .book-page .front,
    .book-page .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid var(--color-neutral-warm-grey);
      border-radius: 2px;
    }

    .book-page .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2px;
    }

    .book-page .back {
      background-color: var(--color-accent-cream); /* fallback */
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    /* ===== Per-page back customization ===== */
    .book-page.page1 .back {
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/back1.png');
    }
    .book-page.page2 .back {
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/back2.png');
    }
    .book-page.page3 .back {
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/back3.png');
    }
    /* Add more pages here as needed */

    /* ===== Flip Effect ===== */
    .book-page.open {
      transform: rotateY(-180deg);
      z-index: 1;
      box-shadow: 0 0 40px var(--color-shadow);
    }

    /* ===== Book Cover ===== */
    .book-cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background-color: var(--color-primary-warm);
      z-index: 30;
      border-radius: 2px;
      box-shadow: 0 0 30px var(--color-shadow);
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="storybook">
    
    <!-- LEFT COVER -->
    <div class="book-cover">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/cover.png" alt="Cover">
    </div>

    <!-- PAGE 1 -->
    <div class="book-page page1">
      <div class="front">
        <img src="https://sunniejae.blob.core.windows.net/sunniejae/andiestorybook.png" alt="Page 1">
      </div>
      <div class="back"></div>
    </div>

    <!-- PAGE 2 -->
    <div class="book-page page2">
      <div class="front">
        <img src="https://sunniejae.blob.core.windows.net/sunniejae/bradstorybook.png" alt="Page 2">
      </div>
      <div class="back"></div>
    </div>

    <!-- PAGE 3 -->
    <div class="book-page page3">
      <div class="front">
        <img src="https://sunniejae.blob.core.windows.net/sunniejae/couplestorybook.png" alt="Page 3">
      </div>
      <div class="back"></div>
    </div>

    <!-- Add more pages here -->

  </div>

    <!-- Logo above content -->
    <div class="book-logo">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/havenclaw.png" alt="Haven Logo">
    </div>

    <div class="book-content">
      <h1>Haven Photo & Video</h1>
      <p>The Safe Choice</p>
      <p>No Risk, just Romance on your special day.</p>
      <a href="https://sunniejae.my.canva.site/haven" class="cta-button">Discover More</a>
    </div>
  </header>

  <!-- REVIEWS -->
  <section class="reviews">
    <h2>What Couples Say</h2>
    <div class="review-cards">
      <div class="review-card"><p>"Absolutely magical experience!"</p><span>- Emily & James</span></div>
      <div class="review-card"><p>"The storytelling is breathtaking."</p><span>- Sophia & Liam</span></div>
    </div>
  </section>

  <!-- VIDEO -->
  <section class="storybook-video">
    <h2>Captured Moments</h2>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline preload="none">
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%201.mp4" type="video/mp4">
      </video>
    </div>
    <div class="video-frame">
      <img class="book-frame" src="https://sunniejae.blob.core.windows.net/sunniejae/photo%20page.png" alt="Decorative Frame">
      <video autoplay loop muted playsinline preload="none">
        <source src="https://sunniejae.blob.core.windows.net/sunniejae/haven%20video%202.mp4" type="video/mp4">
      </video>
    </div>
  </section>

  <script>
    // -- Trigger the book open and then adjust stacking after each flip --
    window.addEventListener('load', () => {
      const header = document.querySelector('header');
      header.classList.add('open');

      // Timings must match the CSS transition-delay + transition-duration for each page.
      // For your CSS: page nth-child(3) had delay 2s and duration 1s -> we wait 3000ms to mark turned.
      // nth-child(4): 3s delay +1s duration -> 4000ms; nth-child(5): 4s +1s -> 5000ms
      const pageFinishTimes = [3000, 4000, 5000]; // ms (adjust if you change CSS delays/durations)
      const pages = Array.from(document.querySelectorAll('.book-page'));

      pages.forEach((page, i) => {
        const finish = pageFinishTimes[i] || (2000 + (i+1)*1000); // fallback value
        setTimeout(() => {
          page.classList.add('turned'); // this lowers its z-index via CSS
        }, finish + 50); // small extra buffer to ensure transform finished
      });

      // Also lower the right cover after its rotation completes.
      // In CSS its transition runs 2s with no delay -> finish ~2000ms
      setTimeout(() => {
        const cover = document.querySelector('.book-cover.right');
        if (cover) cover.classList.add('turned-cover');
      }, 2100);
    });

    
  </script>

</body>
</html>
