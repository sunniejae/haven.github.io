<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haven | Wedding Storybook</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== Storybook Romance Palette ===== */
:root {
  /* Primary Colors */
  --color-primary-blue: #366e9f;
  --color-primary-warm: #9e7f57;

  /* Secondary Colors */
  --color-secondary-rosewood: #6e4d58;
  --color-secondary-teal: #294353;
  --color-secondary-terracotta: #97562e;

  /* Accent Colors */
  --color-accent-brick: #7c260d;
  --color-accent-lavender: #af92ba;
  --color-accent-dusty-purple: #9a7aa4;
  --color-accent-blush: #f2c1c1;
  --color-accent-cream: #f3ebe7;

  /* Neutrals */
  --color-neutral-light-grey: #b9b8b4;
  --color-neutral-warm-grey: #bbb2ac;
  --color-black: #110f0f;

  /* Additional helpers */
  --color-shadow: rgba(0,0,0,0.25);
}

/* Reset */
body {
  margin: 0;
  padding: 0;
  font-family: 'Cinzel', serif;
  background-color: var(--color-accent-cream);
  overflow-x: hidden;
}

/* Storybook container */
.storybook {
  position: relative;
  width: 100%;
  max-width: 1200px;
  height: 80vh;
  margin: 50px auto;
  perspective: 2000px;
}

/* Common styles for pages and covers */
.book-cover, .book-page {
  position: absolute;
  width: 50%;
  height: 100%;
  top: 0;
  transform-style: preserve-3d;
  transition: transform 1.5s ease-in-out;
  border-radius: 4px;
  box-shadow: 0 5px 30px var(--color-shadow);
}

/* Front and back faces */
.book-cover .front, .book-cover .back,
.book-page .front, .book-page .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 4px;
}

/* Images */
.book-cover .front img,
.book-page .front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Back faces */
.book-cover.left .back,
.book-cover.right .back,
.book-page .back {
  background-size: cover;
  background-position: center;
  transform: rotateY(180deg);
  background-color: var(--color-accent-cream); /* fallback */
}

/* Left cover positioning */
.book-cover.left {
  left: 0;
  z-index: 50;
}
.book-cover.left .back {
  background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
}

/* Right cover positioning */
.book-cover.right {
  left: 50%;
  z-index: 60;
}
.book-cover.right .front img {
  src: url('https://sunniejae.blob.core.windows.net/sunniejae/havencover.png');
}
.book-cover.right .back {
  background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
}

/* Pages positioning */
.book-page.page1 { left: 50%; z-index: 59; }
.book-page.page2 { left: 50%; z-index: 58; }
.book-page.page3 { left: 50%; z-index: 57; }
/* Add more pages as needed */

/* Unique backs for each page */
.book-page.page1 .back {
  background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
}
.book-page.page2 .back {
  background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/storybookback.png');
}

/* Flipped state */
.book-cover.left.open { transform: rotateY(-180deg); z-index: 10; }
.book-cover.right.open { transform: rotateY(-180deg); z-index: 10; }
.book-page.open { transform: rotateY(-180deg); z-index: 10; }

/* Optional: small shadow on turned pages */
.book-page.open .front, .book-cover.open .front {
  box-shadow: inset -5px 0 15px rgba(0,0,0,0.1);
}
</style>
</head>
<body>

<div class="storybook">
  <!-- Left cover -->
  <div class="book-cover left">
    <div class="front">
      <!-- Optional left cover front image -->
    </div>
    <div class="back"></div>
  </div>

  <!-- Right cover -->
  <div class="book-cover right">
    <div class="front">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/havencover.png" alt="Cover Front">
    </div>
    <div class="back"></div>
  </div>

  <!-- Page 1 -->
  <div class="book-page page1">
    <div class="front">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/andiestorybook.png" alt="Page 1">
    </div>
    <div class="back"></div>
  </div>

  <!-- Page 2 -->
  <div class="book-page page2">
    <div class="front">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/bradstorybook.png" alt="Page 2">
    </div>
    <div class="back"></div>
  </div>

  <!-- Add more pages as needed -->
</div>

<script>
// Flip logic example
const covers = document.querySelectorAll('.book-cover');
const pages = document.querySelectorAll('.book-page');

covers.forEach(cover => {
  cover.addEventListener('click', () => cover.classList.toggle('open'));
});

pages.forEach(page => {
  page.addEventListener('click', () => page.classList.toggle('open'));
});
</script>

</body>
</html>
